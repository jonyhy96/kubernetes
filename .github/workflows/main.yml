name: e2e test

on:
  push:
    branches:
      - master

jobs:
  main:
    name: e2e test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:

    - name: install golang
      run: 
        apt install golang

    - name: install e2e utils
      run: 
        go get -u github.com/onsi/ginkgo/ginkgo
        go get -u github.com/onsi/gomega/...
  
    - name: start test
      run:
        make test-e2e-node PARALLELISM=1 FOCUS=Sysctls